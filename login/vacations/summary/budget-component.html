<fieldset disabled>
    <h5>Total Estimated Expenditure</h5>
    <div class="mb-3">
      <input type="start-date" class="form-control" id="inputStartDate" aria-describedby="startDate" placeholder="$15000">
    </div>
    <br>
    <h5>Budget Allocated</h5>
    <div class="mb-3">
      <input type="end-date" class="form-control" id="inputEndDate" aria-describedby="endDate" placeholder="$16000">
    </div>
    <br>
    
    <h5>Budget Breakdown</h5>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Category</th>
          <th scope="col">Expenditure/Budget</th>
          <th scope="col">Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Food</td>
          <td>$1000</td>
          <td>Flexible, up to own discretion</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Flight</td>
          <td>$5000</td>
          <td>Singapore Airlines SQ123 Economy Class</td>
        </tr>
        
      </tbody>
    </table>
  </fieldset>
