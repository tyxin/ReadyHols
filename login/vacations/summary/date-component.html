<fieldset disabled>
    <h5>Start Date</h5>
    <div class="mb-3">
      <input type="start-date" class="form-control" id="inputStartDate" aria-describedby="startDate" placeholder="2-1-2023">
    </div>
    <br>
    <h5>End Date</h5>
    <div class="mb-3">
      <input type="end-date" class="form-control" id="inputEndDate" aria-describedby="endDate" placeholder="16-1-2023">
    </div>
    <br>
    <h5>Duration</h5>
    <p>15 Days 14 Nights</p>
    <br>
    <h5>Duration Breakdown</h5>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">State</th>
          <th scope="col">Country</th>
          <th scope="col">Duration</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Frankfurt</td>
          <td>Germany</td>
          <td>5 Days</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>London</td>
          <td>United Kingdom</td>
          <td>11 Days</td>
        </tr>
        
      </tbody>
    </table>
</fieldset>
