<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<link rel="stylesheet" href="/login/user/user.css">
<style>
</style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- collapsable navbar -->
    <div id="nav-collapse-placeholder">
        <script>
            $(function(){
              $("#nav-collapse-placeholder").load("/login/collapse-bar.html");
            });
        </script>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <div class="user-container">
          <form>
            <fieldset disabled>
              <legend>User Profile</legend>
              <div class="mb-3">
                <label for="disabledUsername" class="form-label">Username</label>
                <input type="text" id="disabledUsername" class="form-control" placeholder="Username">
              </div>
              <div class="mb-3">
                <label for="disabledEmailAddress" class="form-label">Email Address</label>
                <input type="text" id="disabledEmailAddress" class="form-control" placeholder="someone123@example.com">
              </div>
              <div class="mb-3">
                <label for="disabledPassword" class="form-label">Password</label>
                <input type="text" id="disabledPassword" class="form-control" placeholder="123456">
              </div>
              
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="disabledEmailCheck" disabled>
                  <label class="form-check-label" for="disabledEmailCheck">
                    Please keep me in the loop via email
                  </label>
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Edit</button>
    
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="user-info-container" style="width: 100%; height:110%">
          <svg xmlns="http://www.w3.org/2000/svg" width="40%" height="40%" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          <br><br>
          <h1>Username</h1>
        </div>
      </div>
    </div>    

</body>

</html>
