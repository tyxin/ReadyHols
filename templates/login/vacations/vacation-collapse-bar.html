<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    {% endblock %}
</head>

<link rel="stylesheet" href="/static/css/vacation-collapse-bar.css">
<nav class="navbar navbar-dark bg-dark fixed-top justify-content-end">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        
        <a type="button" href="/home" class="btn btn-dark">Sign Out</a>

      
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Vacation Name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body bg-dark">
            <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                <li class="nav-item">
                    <a href="/logged/home" class="btn btn-primary align-content-start"
                    style="background-color:transparent; border-color:transparent;
                    padding:0%; margin-bottom:10px;
                    ">Back To Main Page</a>        
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logged/vacations/summary">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logged/vacations/itinerary">Itinerary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logged/vacations/planning">Planning</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logged/vacations/sharing">Sharing</a>
                </li>
            </ul>
        </div>
      </div>
    </div>
  </nav>

{% block content %}{% endblock %}

</html>
