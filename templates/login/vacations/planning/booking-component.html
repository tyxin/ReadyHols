    <form method="POST" class="row" action="{{url_for('logged_vacations_planning',vac_id=vac_id,vacation_name=vacation_name)}}" role="search"
          style="margin-top:auto; margin-bottom: 2%; margin-left: 0%;">
        <div class="row gx-2">
            <div class="col col-md-2">
                <select class="form-select" name="maps_itin_category">
                    <option value="ATTRACTION">ATTRACTION</option>
                    <option value="FOOD">FOOD</option>
                    <option value="TOUR">TOUR</option>
                    <option value="SIGHTSEEING">SIGHTSEEING</option>
                    <option value="OTHERS">OTHERS</option>
                </select>
            </div>
            <div class="col col-md-2">
                <input class="form-control me-2" name="add_booking_ref_no" placeholder="Ref No." aria-label="Ref No.">
            </div>
            <div class="col col-md-2">
                <input class="form-control me-2" name="add_booking_description" placeholder="Description" aria-label="Description">
            </div>
            <div class="col col-md-2">
                <input disabled class="form-control me-2" name="add_booking_attachment_link" placeholder="Attachment" aria-label="Attachment">
            </div>
            <div class="col col-md-2">
              <button class="btn btn-outline-secondary me-2" type="submit">Upload File</button>
            </div>
            <div class="col col-md-2">
              <button class="btn btn-outline-secondary me-2" type="submit">Add</button>
            </div>
            <div class="col col-md-2">
              <button class="btn btn-outline-secondary me-2" type="submit">Delete</button>
            </div>
        </div>
    </form>

<table class="table table-hover">
    <thead class="bg-dark text-white">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Type</th>
        <th scope="col">Booking Ref No.</th>
        <th scope="col">Booking Description</th>
        <th scope="col">Attachment</th>
      </tr>
    </thead>
    <tbody>
    {% for i in vacation_booking%}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{i['booking_type']}}</td>
        <td>{{i['ref_no']}}</td>
        <td>{{i['description']}}</td>
        <td><a href=""></a>{{i['attachment']}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% if vacation_booking|count == 0 %}
<div class="container" style="text-align: center;">
    <h2> No Data Yet! </h2>
    <img src="/static/assets/no_data_2.svg" style="width: 40%;">
</div>
{% endif %}
