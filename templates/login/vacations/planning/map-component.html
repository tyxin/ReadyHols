<table class="table table-hover">
    <thead class="bg-dark text-white">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Map</th>
      </tr>
    </thead>
    <tbody>
    {% for i in public_maps%}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{i['name']}}</td>
        <td>{{i['category']}}</td>
        <td>{{i['map_link']}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
