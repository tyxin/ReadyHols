    <form method="POST" class="row" action="{{url_for('logged_vacations_planning',vac_id=vac_id,vacation_name=vacation_name)}}" role="search"
          style="margin-top:auto; margin-bottom: 2%; margin-left: 0%;">
        <div class="row gx-2">
            <div class="col col-md-2">
                <input class="form-control me-2" name="add_maps_map_name" placeholder="Map Name" aria-label="Map Name">
            </div>
            <div class="col col-md-2">
                <select class="form-select" name="maps_itin_category">
                    <option value="ATTRACTION">ATTRACTION</option>
                    <option value="FOOD">FOOD</option>
                    <option value="TOUR">TOUR</option>
                    <option value="SIGHTSEEING">SIGHTSEEING</option>
                    <option value="OTHERS">OTHERS</option>
                </select>
            </div>
            <div class="col col-md-2">
                <input disabled class="form-control me-2" name="add_maps_map_attachment" placeholder="Map Link" aria-label="Map Link">
            </div>
            <div class="col col-md-2">
              <button class="btn btn-outline-secondary" type="submit">Upload Map</button>
            </div>
            <div class="col col-md-2">
              <button class="btn btn-outline-secondary" type="submit">Add</button>
            </div>
            <div class="col col-md-2">
              <button class="btn btn-outline-secondary" type="submit">Delete</button>
            </div>
        </div>
    </form>

<table class="table table-hover">
    <thead class="bg-dark text-white">
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Map</th>
      </tr>
    </thead>
    <tbody>
    {% for i in public_maps%}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{i['name']}}</td>
        <td>{{i['category']}}</td>
        <td>{{i['map_link']}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

{% if public_maps|count == 0 %}
<div class="container" style="text-align: center;">
    <h2> No Data Yet! </h2>
    <img src="/static/assets/no_data_2.svg" style="width: 30%;">

</div>

{% endif %}
