<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    {% endblock %}
</head>

<style>
    .icon-img{
        filter: invert(64%) sepia(7%) saturate(68%) hue-rotate(155deg) brightness(94%) contrast(98%);
    }
</style>


<div class="container" style="width: 100%; background-color: rgb(33,37,41); ">
    <nav class="navbar navbar-dark bg-dark fixed-top justify-content-end" style="padding-left:1%; padding-right: 1%;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
            <a type="button" href="{{url_for('home')}}" class="btn btn-dark">Sign Out</a>
          
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Username</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body bg-dark">
                <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logged_vacations')}}">
                            <img src="/static/assets/vacation.svg" class="icon-img" style="margin-right:5px;">
                            Vacations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logged_user')}}">
                            <img src="/static/assets/profile.png" class="icon-img" style="margin-right:5px;">
                            User
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logged_settings')}}">
                            <img src="/static/assets/settings.svg" class="icon-img" style="margin-right:5px;">
                            Settings
                        </a>
                    </li>
                </ul>
            </div>
          </div>
        </div>
      </nav>
</div>

{% block content %}{% endblock %}

</html>
