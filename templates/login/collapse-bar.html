<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    {% endblock %}
</head>

<link rel="stylesheet" href="/static/css/collapse-bar.css">

<div class="row" style="height:100%;">
  <div class="col text-white bg-dark" style="height:100%; max-width: 18%; padding: 2%; margin: 0%;">
    <div class="nav_bar_container bg-dark">
      <a class="text-white text-decoration-none">
        <img src="/static/assets/logo_transparent.png" style="width:45px;">
        <span class="fs-5" style="margin: 10px;">{{session['username']}}</span>
      </a>
      <hr style="color:grey;">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a class="nav-link {{'active' if request.path== url_for('logged_vacations') }} " href="{{url_for('logged_vacations')}}" style="margin: 1% 1%; padding: 3%;">
               <i class="bi bi-airplane"></i>&nbsp;Vacations
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{'active' if request.path== url_for('logged_user') }} " href="{{url_for('logged_user')}}" style="margin: 1% 1%; padding: 3%;">
              <i class="bi bi-person"></i>&nbsp;User
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{'active' if request.path== url_for('logged_tutorial') }} " href="{{url_for('logged_tutorial')}}" style="margin: 1% 1%; padding: 3%;">
              <i class="bi bi-journal-text"></i>&nbsp;Tutorial
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {{'active' if request.path== url_for('logged_settings') }} " href="{{url_for('logged_settings')}}" style="margin: 1% 1%; padding: 3%;">
              <i class="bi bi-gear"></i>&nbsp;Settings
          </a>
        </li>
      </ul>
      <hr style="color:grey;">
      <a type="button" href="{{url_for('logout')}}" class="btn btn-dark" style="margin: 1% 1%; padding: 3%;">
          <i class="bi bi-box-arrow-left"></i>&nbsp;Sign Out
      </a>
    </div>
    
  </div>

  <div class="col" style="max-width:81%; height:100%; margin: 0%; padding: 0%; overflow:auto;">
    {% block content %}{% endblock %}
  </div>
  
</div>


</html>
