{% extends "/n-login/nav-bar.html" %}
{% block title %}Search{% endblock %}
{% block head %} {{ super() }} {% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/n-login-style.css">
<style>
</style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- search page content -->

    <div class="search-container justify-content-center">
        <form class="d-flex" role="search" style="margin-top:auto; margin-bottom: auto;">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Filter by
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Tech Support</a></li>
              <li><a class="dropdown-item" href="#">Inquires</a></li>
              <li><a class="dropdown-item" href="#">Packages offered</a></li>
            </ul>
          </div>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        
      <br>
      <br>
      <h4>Oops! Your search cannot be found. This may be what you are looking for:</h4>  
      
      <div class="accordion" id="accordionAboutUs">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Question 1
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              Answer
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Question 2
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              Answer
            </div>
          </div>
        </div>
      </div>
    </div>
      
</body>

{% endblock %}
