<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<link rel="stylesheet" href="/static/css/n-login-style.css">


<nav class="navbar navbar-dark bg-dark navbar-expand-md">
    <div class="container" style="margin-left:1%; margin-right: 1%;">
        <a href="{{url_for('home')}}" class="navbar-brand">
            <span class="display-5">
                <img src="/static/assets/logo_transparent.png" style="width:45px;">
                    ReadyHols!
            </span>
            </a>
            <div class="collapse navbar-collapse justify-content-end align-center" id="main-nav">
                <ul class="navbar-nav flex-row justify-content-around pt-2">
                  <li class="nav-item">
                    <a class="nav-link {{'active' if request.path== url_for('home') }} text-center" href="{{ url_for('home') }}">
                        <i class="bi bi-house-door"></i><br>
                        Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {{'active' if request.path== url_for('tutorial') }} text-center" href="{{ url_for('tutorial') }}">
                        <i class="bi bi-journal-bookmark"></i><br>
                        Tutorial
                    </a>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle text-center" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <i class="bi bi-info-circle"></i><br>About
                      </a>
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item {{'active' if request.path== url_for('about_us') }}" href="{{url_for('about_us')}}">About Us</a></li>
                          <li><a class="dropdown-item {{'active' if request.path== url_for('contact_us') }}" href="{{url_for('contact_us')}}">Contact Us</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item {{'active' if request.path== url_for('learn_more') }}" href="{{url_for('learn_more')}}">Learn More</a></li>
                      </ul>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link {{'active' if request.path== url_for('login') }} text-center" href=" {{ url_for('login') }}">
                            <i class="bi bi-box-arrow-in-right"></i><br>Login
                        </a>
                  </li>
                  <li class="nav-item">
                        <a class="nav-link {{'active' if request.path== url_for('sign_up') }} text-center" href=" {{ url_for('sign_up') }}">
                            <i class="bi bi-person-add"></i><br>Register
                        </a>
                  </li>
                </ul>
              </div>
        </div>
    </nav>


{% block content %}{% endblock %}

</html>
