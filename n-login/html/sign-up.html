<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CS6131 Assignment 1</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<link rel="stylesheet" href="/n-login/css/style.css">
<style>
  .html,body{
    overflow-x: hidden;
  }
</style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- navigation bar -->
    <div id="nav-placeholder">
        <script>
            $(function(){
              $("#nav-placeholder").load("/n-login/html/nav-bar.html");
            });
        </script>
      </div>

    <!-- login page content -->

    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <div class="sign-up-container-left">
          <form>
              <div class="mb-3">
                  <label for="inputUsername" class="form-label">Username</label>
                  <input type="username" class="form-control" id="inputUsername" aria-describedby="emailHelp">
                </div>
              <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                  <div id="passwordHelpBlock" class="form-text">
                      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                  </div>
              </div>
              <p>Already have an account? Login <a href="/n-login/html/login.html">here</a> instead.</p>  
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkEmail">
                <label class="form-check-label" for="checkEmail">Please keep me in the loop via email</label>
              </div>
              <button type="sign-up-button" class="btn btn-secondary">Sign Up!</button>
            </form>
        </div>
      </div>  
      <div class="col-md-6 col-sm-12">
        <div class="sign-up-container-right">
          <div class="mb-3">
            Initial Plan (you can change your plan later!)
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="planRadios" id="basicPlanRadio" value="basicOption" checked>
            <label class="form-check-label" for="basicPlanRadio">
              Basic Plan
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="planRadios" id="plusPlanRadio" value="plusOption">
            <label class="form-check-label" for="plusPlanRadio">
              Plus Plan
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="planRadios" id="premiumPlanRadio" value="premiumOption">
            <label class="form-check-label" for="premiumPlanRadio">
              Premium Plan
            </label>
          </div>
        </div>
      </div>
    </div>    


    


      
</body>

</html>
