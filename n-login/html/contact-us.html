<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CS6131 Assignment 1</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<link rel="stylesheet" href="/n-login/css/style.css">
<style>
</style>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <div id="nav-placeholder">
        <script>
            $(function(){
              $("#nav-placeholder").load("/n-login/html/nav-bar.html");
            });
        </script>
    </div>

    <!-- contact us page content -->
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <div class="contact-us-container align-items-center">
          <div class="mb-3">
            <label for="emailFeedbackInput" class="form-label">Inquiry Type</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Please Select</option>
              <option value="1">Feedback</option>
              <option value="2">FAQ</option>
              <option value="3">Others</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="emailSubjectInput" class="form-label">Email Subject</label>
            <input type="email" class="form-control" id="emailSubjectInput" placeholder="Enter subject">
          </div>
          <div class="mb-3">
            <label for="emailFeedbackInput" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="emailFeedbackInput" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="feedbackContentInput" class="form-label">Please enter your queries/feedback!</label>
            <textarea class="form-control" id="feedbackContentInput" rows="5"></textarea>
          </div>
          <button class="btn btn-outline-secondary" type="submit">Email!</button>
        </div>
      </div>

      <div class="col-md-6 col-sm-12">
        <div class="contact-us-info-container" style="height:100%;">
          <h1 style="font-size: 64px;">Contact Our Founding Team!</h1>
          <br>
          <h4> We would love to hear from you!</h4>
        </div>
  
      </div>
      
    </div>

      
</body>

</html>
